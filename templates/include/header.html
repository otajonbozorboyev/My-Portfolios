{% load static %}
<!-- Header -->
<header class="header-area">
    <div class="container">
        <div class="gx-row d-flex align-items-center justify-content-between">
            <a href="/" class="logo"><br>
                <img src="{{ abouts.first.icon.url }}" alt="Logo" style="width: 90px; height: auto;">
            </a>
            <nav class="navbar">
                <ul class="menu">
                    <li class="{% if request.path == '/' %}active{% endif %}">
                        <a href="/">Home</a>
                    </li>
                    <li class="{% if request.path == '/about/' %}active{% endif %}">
                        <a href="{% url 'about' %}">About</a>
                    </li>
                    <li class="{% if request.path == '/works/' %}active{% endif %}">
                        <a href="{% url 'works' %}">Works</a>
                    </li>
                    <li class="{% if request.path == '/contact/' %}active{% endif %}">
                        <a href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>
                <a href="{% url 'contact' %}" class="theme-btn">Let's talk</a>
            </nav>

            <a href="{% url 'contact' %}" class="theme-btn">Let's talk</a>

            <div class="show-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
</header>
